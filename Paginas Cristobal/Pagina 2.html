        <form class="form-control">
            <label class="fw-bold">Ingresa el número a evaluar</label>
            <input type="number" class="form-control" id="i1" placeholder="Culquier numero" min="0" required>  
            <div class="col-2">
              <button type="button"  class="btn btn-success" onclick="f1()">Enviar</button>
            </div>

     </div>

<script>
function f1() {
  // Obtener los valores de los inputs 
  i1 = document.getElementById("i1").value
  r1 = document.getElementById("r1").value
  // Validar si los campos están vacíos o incorrectos 
  if (i1 === "" || (i1 < 0 ) ) { 
    alert("Por favor, completa todos los campos correctamente."); 
    event.preventDefault(); // Evita que el formulario se envíe 
    return false; // Evita que la función se ejecute 
    } 
    // Si todo está correcto, la función se puede ejecutar 
    recabarDatos();
  };   

function recabarDatos(){

  i1 = document.getElementById("i1").value
  r1 = document.getElementById("r1").value
  //sumar dígitos
  let suma=0
  for (let i = 0; i < i1.length ; i++) { 
    suma= suma+ parseInt(i1[i])
  }

  
  const nuevoElemento = document.createElement('p'); 
  contenedor = document.getElementById('r1');
  contenedor.innerHTML= "";
  
  nuevoElemento.className = "fw-bold"
  if(suma%3 == 0){
    resultado = "Este número es divisible entre 3";
  }else{
    resultado = "Este número no es divisible entre 3";
  }
  
  contenedor.value=resultado;
}
</script>
